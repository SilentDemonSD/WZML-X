name: "speedtest"
version: "1.0.0"
author: "WZML-X Team"
description: "Network speed test plugin with multiple servers"
min_wzml_version: "3.0.0"
max_wzml_version: "99.0.0"
repository: "https://github.com/wzml-x/speedtest-plugin"
license: "MIT"
tags: ["utility", "network", "speedtest"]
icon: "ðŸš€"
enabled: true
auto_load: true
priority: 0
python_dependencies:
  - "speedtest-cli>=2.1.3"
main_file: "speedtest.py"
commands:
  - name: "speedtest"
    handler: "speedtest_command"
    description: "Run network speed test"
    usage: "/speedtest [server_id]"
    sudo_only: false
    authorized_only: true
    aliases: ["speed", "st"]
  - name: "speedtest_servers"
    handler: "speedtest_servers_command"
    description: "List available speed test servers"
    usage: "/speedtest_servers"
    sudo_only: false
    authorized_only: true
    aliases: ["stservers"]
callbacks:
  - pattern: "^speedtest_"
    handler: "speedtest_callback"
    description: "Handle speedtest callbacks"
config_schema:
  default_server:
    type: "integer"
    default: null
    description: "Default speedtest server ID"
  timeout:
    type: "integer"
    default: 60
    min: 30
    max: 300
    description: "Speedtest timeout in seconds"
  show_image:
    type: "boolean"
    default: true
    description: "Show speedtest result as image"
settings:
  persistent_data: true
  cache_enabled: false
  rate_limit: 3
  timeout: 60
